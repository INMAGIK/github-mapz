<!doctype HTML>
<html>
    <head>
        <link rel="stylesheet" href="lib/angular-openlayers-directive/dist/angular-openlayers-directive.css">
        <style>

        .main{
            background : #eee;
            position: absolute;
            left:0;
            top:0;
            right:0;
            bottom:0;
            
        }
        </style>

        <script>
        (function() {
            var proxied = window.XMLHttpRequest.prototype.open;
            window.XMLHttpRequest.prototype.open = function() {
                console.log( arguments );
                return proxied.apply(this, [].slice.call(arguments));
            };
        })();
        </script>
        
    </head>

        <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="lib/angular-openlayers-directive/dist/angular-openlayers-directive.js"></script>
        <script src="js/app.js"></script>
